<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard - OpenWeatherMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <input type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter a city...">
      </div>
      <div class="col-lg-6 mt-3 mt-lg-0">
        <button class="btn btn-primary btn-lg w-100" onclick="fetchWeather()">Search</button>
      </div>
    </div>
    <div class="row mt-4" id="currentWeather">
      <!-- Current weather will be displayed here -->
    </div>
    <div class="row mt-4" id="forecastWeather">
      <!-- Forecast weather will be displayed here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    const API_KEY = 'your_openweathermap_api_key'; // replace with your OpenWeatherMap API Key

    function fetchWeather() {
      let city = document.querySelector("#cityInput").value;

      axios
        .get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`)
        .then((response) => {
          displayCurrentWeather(response.data);
        }).catch((error) => {
          alert('Error fetching data. Please check the city name');
        });

      axios
        .get(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${API_KEY}`)
        .then((response) => {
          displayForecastWeather(response.data);
        }).catch((error) => {
          alert('Error fetching data. Please check the city name');
        });
    }

    function displayCurrentWeather(data) {
      let currentWeather = document.querySelector('#currentWeather');
      currentWeather.innerHTML = `
        <div class="col">
          <h2>Current Weather</h2>
          <h3>${data.name}</h3>
          <p>${data.weather[0].description}</p>
          <h4>${data.main.temp}°C</h4>
        </div>
      `;
    }

    function displayForecastWeather(data) {
      let forecastWeather = document.querySelector('#forecastWeather');
      forecastWeather.innerHTML = `
        <div class="col">
          <h2>5-Day Forecast</h2>
        </div>
      `;

      for (let i = 0; i < data.list.length; i += 8) {
        forecastWeather.innerHTML += `
          <div class="col">
            <h4>${new Date(data.list[i].dt_txt).toLocaleDateString()}</h4>
            <p>${data.list[i].weather[0].description}</p>
            <h5>${data.list[i].main.temp}°C</h5>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
